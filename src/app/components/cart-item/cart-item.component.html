<div class="cart-item row">
    <app-product-quantity-btn class="col-4 col-col-md-5 col-lg-4" [productId]="cartItem.id" [quantity]="cartItem.qty"
        (newItemEvent)="addRemoveQuantity($event)"></app-product-quantity-btn>
    <span class="col-5 col-md-4 col-lg-5 align-self-center">{{ cartItem.name }}</span>
    <strong class="col-3 col-md-3 col-lg-3 align-self-center">{{ (cartItem.qty * cartItem.price) | currency:'USD' }}</strong>
</div>
